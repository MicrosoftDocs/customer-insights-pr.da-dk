### YamlMime:Landing
title: Engagementsindsigtsfunktioner i Dynamics 365 Customer Insights (forhåndsversion)
summary: Indsamle data til dine websteder. Forstå kundeinteraktioner og brug på tværs af websteder interaktivt. Brug den omfattende integration mellem indsigt i engagement og målgruppe til at forbedre dine adfærdsanalyser i realtid med kundeprofilrapporter. Forbedre kundeprofiler med webaktiviteter for at få adfærdsdata i realtid sammen med relevante kundedata. Transformér virksomheden, så du hurtigt kan drage fordel af dine kundedata.
